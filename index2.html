<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZEN Tunisie / Tunisia</title>
    <link rel="stylesheet" href="style2.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <div class="container">
        <div class="nav-links">
          <ul>
            <li>
              <a
                href="https://www.zen.com.tn/module/sifeature/mywishlist"
                title="Mes Préférés"
              >
                <i class="material-icons">favorite_border</i>
                <span>Mes Préférés</span>
              </a>
            </li>
            <li>
              <a>
                <i class="material-icons">search</i>
                <span class>Rechercher</span>
              </a>
            </li>
            <li>
              <a
                href="https://www.zen.com.tn/mon-compte"
                title="Me connecter"
                rel="nofollow"
              >
                <i class="material-icons">perm_identity</i>
                <span class>Me connecter</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="nav-links2">
          <ul>
            <li>
              <a
                class="zlink-btn"
                href="https://www.zen.com.tn/trouver-boutique"
                title="Nos Magasins"
              >
                <span>Nos Magasins</span>
              </a>
            </li>
            <li>
              <a
                class="zlink-btn"
                href="https://www.zen.com.tn/content/4-a-propos"
                title="La marque"
              >
                <span>La Marque</span>
              </a>
            </li>
            <li>
              <a
                class="zlink-btn"
                href="https://www.zen.com.tn/magazine?id_si_blog_category=16&amp;rewrite=presse"
                title="Presse"
              >
                <span>Presse</span>
              </a>
            </li>
            <li>
              <a class="ets_click_show" href="">
                <i class="material-icons">place</i>
                <span>TUNISIE</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="header-top">
        <div class="logo">
          <img id="logo" src="image/zen-logo-1667204098.jpeg" />
          <img id="bag" src="image/download.png" />
        </div>
      </div>
      <div class="container-menu">
        <nav>
          <ul>
            <li>
              <a href="https://www.zen.com.tn/" title="Accueil">
                <span>ACCUEIL</span>
              </a>
            </li>
            <li>
              <a href="https://www.zen.com.tn/4-homme" title="Homme">
                <span>HOMME</span>
              </a>
            </li>
            <li>
              <a href="https://www.zen.com.tn/5-femme" title="Femme">
                <span>FEMME</span>
              </a>
            </li>
            <li>
              <a href="https://www.zen.com.tn/3-enfant" title="Enfant">
                <span>ENFANT</span>
              </a>
            </li>
            <li class="promo">
              <a href="https://www.zen.com.tn/promotions" title="Promotion">
                <span>PROMOTIONS</span>
              </a>
            </li>
            <li>
              <a
                href="https://www.zen.com.tn/magazine?id_si_blog_category=20&rewrite=magazine"
                title="Magazin"
              >
                <span>MAGAZINE</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!----carousel-->
    <input type="radio" id="image1" name="image" checked />
    <input type="radio" id="image2" name="image" />
    <input type="radio" id="image3" name="image" />
    <input type="radio" id="image4" name="image" />

    <div class="container">
      <div class="featured-wrapper">
        <ul class="featured-list">
          <li>
            <figure>
              <img src="image/happykid.jpeg" alt="" />
            </figure>
          </li>
          <li>
            <figure>
              <img src="image/trophet.jpeg" alt="" />
            </figure>
          </li>
          <li>
            <figure>
              <img src="image/noel.jpeg" alt="" />
            </figure>
          </li>
          <li>
            <figure>
              <img src="image/decembre.jpeg" alt="" />
            </figure>
          </li>
        </ul>
        <ul class="arrows">
          <li>
            <label for="image1"></label>
          </li>
          <li>
            <label for="image2"></label>
          </li>
          <li>
            <label for="image3"></label>
          </li>
          <li>
            <label for="image4"></label>
          </li>
        </ul>
        <ul class="dots">
          <li>
            <label for="image1"></label>
          </li>
          <li>
            <label for="image2"></label>
          </li>
          <li>
            <label for="image3"></label>
          </li>
          <li>
            <label for="image4"></label>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
